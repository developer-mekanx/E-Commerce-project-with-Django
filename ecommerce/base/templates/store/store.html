{% extends "store/main.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="row">
        {% for i in products  %}
        <div class="col-lg-4" >
            <img class="thumbnail" src="{{i.imageURL}}">
            <div class="box-element product ">
                <h6><strong>{{i.name}}</strong></h6>
                <hr>
                <button data-product={{i.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart" >Add to Cart</button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display: inline-block; float: right;" >${{i.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
{% endblock content %}
</html>
